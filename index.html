<!doctype html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A&A Odds</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style>
         #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
         #sortable li { margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; height: 1.5em; }
         html>body #sortable li { height: 1.5em; line-height: 1.2em; }
         .ui-state-highlight { height: 1.5em; line-height: 1.2em; }
        </style>

        <script>
         $( function() {
             $("#sortable").sortable({
                 placeholder: "ui-state-highlight"
             });
             $("#sortable").disableSelection();
             $("#dOrder").children("#sortable").sortable({
                 placeholder: "ui-state-highlight"
             });
             $("#dOrder").children("#sortable").disableSelection();
         } );
        </script>

    </head>
    <body>
        <h1>Axis and Allies Odds Calculator</h1>
        <div class="row" id="names">
            <div class="small-2 columns">
                <p>Troops</p>
            </div>
            <div class="small-5 columns" id ="att">
                <p>Attacker</p>
            </div>
            <div class="small-5 columns def">
                <p>Defender</p>
            </div>
        </div>
        <div class ="row" id ="input"></div>
        <div class ="row">
            <div class ="small-4 columns">
                <a href ="javascript:run()" class ="button" id ="calc">Calculate</button></a>
            </div>
            <div class ="small-4 columns">
                <p>Precision:</p>
            </div>
            <div class = "small-4 columns">
                <input type ="number" id ="length" value ="8">
            </div>
        </div>
        <div class ="table-scroll" id ="output">
            <table>
                <thead id ="nums">
                    <th>Attackers survive</th>

                    <th>Defenders survive</th>
                </thead>
                <tbody>
                    <tr id ="indiv">
                        <td>Individual</td>

                        <td></td>
                    </tr>
                    <tr id ="cumul">
                        <td >Cumulative</td>

                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class ="table-scroll" id ="output">
            <table>
                <thead>
                    <th>Attacker Winrate</th>
                    <th>Attackers Average Lost</th>
                    <th>Defenders Average Lost</th>
                    <th>Difference</th>
                    <th>Ratio</th>
                </thead>
                <tbody>
                    <tr id ="EV">
                    </tr>
                </tbody>
            </table>
        </div>
        <div class ="small-6 columns" id ="aOrder">
            Attacker Loss Order
            <ul id="sortable"></ul>
        </div>
        <div class ="small-6 columns" id ="dOrder">
            Defender Loss Order
            <ul id="sortable"></ul>
        </div>



        <script src ="print.js"></script>
    </body>
