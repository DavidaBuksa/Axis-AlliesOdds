<!doctype html>
<html class="no-js" lang="en">
    <head>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A&A Odds</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.css">
        <script src="https://cdn.jsdelivr.net/foundation/6.2.3/foundation.min.js"></script>


    </head>
    <body>
        <h1>Axis and Allies Odds Calculator</h1>
        <div class="row" id="names">
            <div class="small-2 columns">
                <p>Troops</p>
            </div>
            <div class="small-5 columns" id ="att">
                <p>Attacker</p>
            </div>
            <div class="small-5 columns def">
                <p>Defender</p>
            </div>
        </div>
        <div class ="row" id ="input"></div>
        <div class ="row">
            <div class ="small-4 columns">
                <a href ="javascript:run()" class ="button" id ="calc">Calculate</button></a>
            </div>
            <div class ="small-4 columns">
                <p>Precision:</p>
            </div>
            <div class = "small-4 columns">
                <input type ="number" id ="length" value ="8">
            </div>
        </div>
        <div class ="table-scroll" id ="output">
            <table>
                <thead id ="nums">
                    <th>Attackers survive</th>

                    <th>Defenders survive</th>
                </thead>
                <tbody>
                    <tr id ="indiv">
                        <td>Individual</td>

                        <td></td>
                    </tr>
                    <tr id ="cumul">
                        <td >Cumulative</td>

                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src ="print.js"></script>
    </body>
